<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Are u dumb?</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <header>
        <h1>Dumbness test</h1>
        <p id="info-paragraph">Click this button below to start your test.</p>
        <button id="open-modal">Open test</button>
      </header>

      <div class="modal" id="test-modal">
        <div class="modal-content">
          <h2>Are u dumb?</h2>
          <div class="buttons-container">
            <button class="dumb-button dumb-button--yes">Yes</button>
            <button class="dumb-button dumb-button--no">No</button>
          </div>
        </div>
      </div>

      <div class="modal" id="dumb-modal">
        <div class="modal-content">
          <h2>I knew it! :3</h2>
          <button id="ok">ok</button>
        </div>
      </div>
    </main>

    <script src="js/script.js"></script>
